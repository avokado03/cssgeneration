<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Generation</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <p class="questrial">CSS Generation</p>
    </header>
    <main>
        <div id="prop">
            <p><label class="questrial">Background-color:
                <button class="btnColor" id="backColor"></button>
                <span id="backC" data-type="">#8bb0ba</span>
            </label></p><br>
            <p><label class="questrial">Border-width(px) :
                <input type="range" class="range" id="borderW" min="0" max="999" value="2">
                <span id="bW">2</span>
            </label></p>
            <p><label class="questrial">Border-radius(%) :
                <input type="range" class="range" id = "borderR" min="0" max="100" value="15">
                <span id="bR">15</span>
            </label></p>
            <p><label class="questrial">
                Border-style:<br>
                <input type="radio" name="b-rType" value="solid" checked> solid <br>
                <input type="radio" name="b-rType" value="dashed"> dashed<br>
                <input type="radio" name="b-rType" value="dotted"> dotted
            </label></p><br>
            <p><label class="questrial">Color:
                <button  class="btnColor" id="color"></button>
                <span id="col" data-type="">#ffffff</span>
            </label></p>
            <p><label class="questrial">Font-family: <button class="btnFont">Alice</button></label></p>
        </div>
        <div>
            <div id="visualBlock">
                <p>Simple Text</p>
            </div>

        </div>
        <p>
            <textarea title="" readonly>Your code will be here! :) </textarea>
            <button class="questrial"  id="result">Generate</button><br>
        </p>
    </main>

    <!-- сhoose color start -->
    <div id="colorChoose">
        <div id="pallet">
            <div id="curs"></div>
        </div>
        <div id="line">
            <div id="ranger"></div>
        </div>
        <div>
            <form id="colorForm">
                <div id = hsl>
                    <label><input type="radio" name="chooseSchema" value="hslChoose"> HSL</label><br>
                    <label>H  <input type="text" id="h" readonly></label>
                    <label>S  <input type="text" id="s" readonly></label>
                    <label>L  <input type="text" id="l" readonly></label><br>
                </div>
                <div id = "rgb">
                    <label><input type="radio" name="chooseSchema" value="rgbChoose"> RGB</label><br>
                    <label>R  <input type="text" id="r" readonly></label>
                    <label>G  <input type="text" id="g" readonly></label>
                    <label>B  <input type="text" id="b" readonly></label><br>
                </div>
                <div>
                    <label><input type="radio" name="chooseSchema" value="hexChoose" checked> HEX</label><br>
                    <label>HEX  <input type="text" id="hexInp"></label>
                </div>
            </form>
        </div>
    </div>
    <!-- choose color end -->

    <!-- choose font start -->
    <div id="fontChoose">
        <label id="Alice"><input type="radio" name="font-family" value="Alice">Alice</label>
        <label id="Arial"><input type="radio" name="font-family" value="Arial">Arial</label>
        <label id="Georgia"><input type="radio" name="font-family" value="Georgia">Georgia</label>
        <label id="Helvetica"><input type="radio" name="font-family" value="Helvetica">Helvetica</label>
        <label id="Lato"><input type="radio" name="font-family" value="Lato">Lato</label>
        <label id="OpenSans"><input type="radio" name="font-family" value="Open Sans">Open Sans</label>
        <label id="SourceSerifPro"><input type="radio" name="font-family" value="Source Serif Pro">Source Serif Pro</label>
        <label id="TimesNewRoman"><input type="radio" name="font-family" value="Times new Roman">Times new Roman</label>
        <label id="Ubuntu"><input type="radio" name="font-family" value="Ubuntu">Ubuntu</label>
        <label id="Verdana"><input type="radio" name="font-family" value="Verdana">Verdana</label>
    </div>
    <!-- choose font end -->

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
